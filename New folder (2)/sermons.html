<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermons - Grace Church</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <!-- Same navigation as index.html with updated paths -->
    </nav>

    <!-- Sermons Hero Section -->
    <header class="hero-small">
        <div class="overlay"></div>
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center text-white">
                    <h1 class="display-4">Our Sermons</h1>
                    <p class="lead">Watch and listen to our latest messages</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Sermon Filter -->
    <section class="py-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <select class="form-select" id="seriesFilter">
                        <option value="">All Series</option>
                        <option value="faith">Faith Foundations</option>
                        <option value="hope">Hope in Action</option>
                        <option value="love">Love Lived Out</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="speakerFilter">
                        <option value="">All Speakers</option>
                        <option value="pastor-john">Pastor John Smith</option>
                        <option value="pastor-mary">Pastor Mary Johnson</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="dateFilter">
                        <option value="">All Dates</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Sermons Grid -->
    <section class="py-5">
        <div class="container">
            <div class="row" id="sermonsGrid">
                <!-- Sermon Card Template -->
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card sermon-card h-100">
                        <img src="../images/sermon1.jpg" class="card-img-top" alt="Sermon Title">
                        <div class="card-body">
                            <h5 class="card-title">Walking in Faith</h5>
                            <p class="card-text text-muted">
                                <i class="fas fa-user me-2"></i>Pastor John Smith
                                <br>
                                <i class="fas fa-calendar me-2"></i>October 15, 2023
                            </p>
                            <p class="card-text">A powerful message about maintaining faith in difficult times...</p>
                        </div>
                        <div class="card-footer bg-white border-0">
                            <a href="#" class="btn btn-primary btn-sm">Watch Now</a>
                            <a href="#" class="btn btn-outline-primary btn-sm">Download Audio</a>
                        </div>
                    </div>
                </div>
                <!-- More sermon cards... -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- Same footer as index.html -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/sermons.js"></script>
</body>
</html>
