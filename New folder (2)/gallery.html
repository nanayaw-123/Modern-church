<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Grace Church</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero-small">
        <div class="overlay"></div>
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center text-white">
                    <h1 class="display-4">Photo Gallery</h1>
                    <p class="lead">Capturing moments of faith, fellowship, and community</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Gallery Filter -->
    <section class="py-4 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="d-flex justify-content-center gap-2">
                        <button class="btn btn-outline-primary active" data-filter="all">All</button>
                        <button class="btn btn-outline-primary" data-filter="worship">Worship</button>
                        <button class="btn btn-outline-primary" data-filter="events">Events</button>
                        <button class="btn btn-outline-primary" data-filter="community">Community</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Grid -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4" id="galleryGrid">
                <!-- Gallery Items -->
                <div class="col-lg-4 col-md-6 gallery-item" data-category="worship">
                    <a href="../images/gallery/large/worship-1.jpg" data-lightbox="church-gallery" data-title="Sunday Worship Service">
                        <div class="gallery-card">
                            <img src="../images/gallery/thumbnails/worship-1.jpg" alt="Sunday Worship" class="img-fluid">
                            <div class="gallery-overlay">
                                <i class="fas fa-search-plus"></i>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- More gallery items... -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="../js/gallery.js"></script>
</body>
</html>
