<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministries - Grace Church</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <!-- Same navigation as index.html with updated paths -->
    </nav>

    <!-- Ministries Hero Section -->
    <header class="hero-small">
        <div class="overlay"></div>
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center text-white">
                    <h1 class="display-4">Our Ministries</h1>
                    <p class="lead">Serving God by serving others</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Ministry Categories -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                <!-- Children's Ministry -->
                <div class="col-lg-4 col-md-6">
                    <div class="ministry-card">
                        <div class="card h-100">
                            <img src="../images/children-ministry.jpg" class="card-img-top" alt="Children's Ministry">
                            <div class="card-body">
                                <h3 class="card-title h4">Children's Ministry</h3>
                                <p class="card-text">Nurturing young hearts in faith through engaging activities and Bible lessons.</p>
                                <ul class="list-unstyled">
                                    <li><i class="fas fa-clock me-2"></i>Sundays 9:00 AM & 11:00 AM</li>
                                    <li><i class="fas fa-map-marker-alt me-2"></i>Children's Wing</li>
                                </ul>
                                <a href="#" class="btn btn-outline-primary mt-3">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Youth Ministry -->
                <div class="col-lg-4 col-md-6">
                    <div class="ministry-card">
                        <!-- Similar structure as Children's Ministry -->
                    </div>
                </div>

                <!-- Adult Ministry -->
                <div class="col-lg-4 col-md-6">
                    <div class="ministry-card">
                        <!-- Similar structure as Children's Ministry -->
                    </div>
                </div>

                <!-- More ministry cards... -->
            </div>
        </div>
    </section>

    <!-- Get Involved Section -->
    <section class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-5">Get Involved</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <form id="ministryInterestForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="ministry" class="form-label">Ministry Interest</label>
                                    <select class="form-select" id="ministry" required>
                                        <option value="">Select a ministry</option>
                                        <option value="children">Children's Ministry</option>
                                        <option value="youth">Youth Ministry</option>
                                        <option value="adult">Adult Ministry</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit Interest</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- Same footer as index.html -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/ministries.js"></script>
</body>
</html>
