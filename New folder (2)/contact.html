<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Grace Church</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero-small">
        <div class="overlay"></div>
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center text-white">
                    <h1 class="display-4">Contact Us</h1>
                    <p class="lead">We'd love to hear from you</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Contact Information and Form -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Contact Information -->
                <div class="col-lg-4 mb-4 mb-lg-0">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="h4 mb-4">Get In Touch</h2>
                            <div class="contact-info">
                                <div class="mb-4">
                                    <h3 class="h6">Address</h3>
                                    <p class="text-muted">
                                        123 Church Street<br>
                                        City, State 12345
                                    </p>
                                </div>
                                <div class="mb-4">
                                    <h3 class="h6">Phone</h3>
                                    <p class="text-muted">
                                        Main: (555) 123-4567<br>
                                        Prayer Line: (555) 123-4568
                                    </p>
                                </div>
                                <div class="mb-4">
                                    <h3 class="h6">Email</h3>
                                    <p class="text-muted">
                                        info@gracechurch.com<br>
                                        prayer@gracechurch.com
                                    </p>
                                </div>
                                <div>
                                    <h3 class="h6">Service Times</h3>
                                    <p class="text-muted">
                                        Sunday: 9:00 AM & 11:00 AM<br>
                                        Wednesday: 7:00 PM
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="h4 mb-4">Send us a Message</h2>
                            <form id="contactForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Phone</label>
                                        <input type="tel" class="form-control">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Subject</label>
                                        <select class="form-select" required>
                                            <option value="">Select a subject</option>
                                            <option>General Inquiry</option>
                                            <option>Prayer Request</option>
                                            <option>Pastoral Care</option>
                                            <option>Volunteering</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Message</label>
                                        <textarea class="form-control" rows="5" required></textarea>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Send Message</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <div id="map" style="height: 400px;"></div>
        </div>
    </section>

    <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
